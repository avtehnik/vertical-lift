<!DOCTYPE html>
<html>
<head>
  <title>Lift force</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <style>
  </style>


</head>
<body>
<div id="vue-app" class="container">
<h1>Підйомна сила</h1>
  <img src="img/img.png" height="100"/>
  <table  style="text-align: center;padding: 3px">
    <tr>
      <td width="70" rowspan="2">Y<sub>a</sub> = </td>
      <td width="40" rowspan="2">{{cy}}</td>
      <td rowspan="2"> * </td>
      <td width="75">{{ro}} * {{v}}<sup>2</sup></td>
      <td rowspan="2"> * </td>
      <td width="50" rowspan="2">{{s}}m<sup>2</sup></td>
      <td rowspan="2"> = </td>
      <td rowspan="2" width="50">{{result}}</td>
    </tr>
    <tr>
      <td>2</td>
    </tr>
  </table>

<br>
  C<sub>y</sub>  {{cy}}<input v-model="cy" type="range" min="-2" max="2" step="0.01" class="slider">
  Ro {{ro}}<input v-model="ro" type="range" min="0" max="2" step="0.01" class="slider">
  V Speed knots {{v}} <input v-model="v" type="range" min="1" max="140" step="1" class="slider">
  S {{s}}m2<input v-model="s" type="range" min="1" max="30" step="0.01" class="slider">

</div>


<script src="js/vue.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
